    <section>
        <h2>Fale Conosco</h2>
        <form action="">
            <div>
                <label for="name">Nome:</label>
                <input type="text" id="name" required>
            </div>
            <div>
<label for="">Sexo</label>
                <label><input type="radio" name="sex" value="Masculino">Masculino</label>
                <label><input type="radio" name="sex" value="Feminino">Feminino</label>
                <label><input type="radio" name="sex" value="Total Flex">Total Flex</label>
                <label><input type="radio" name="sex" value="Indefinido">Indefinido</label>
                <label><input type="radio" name="sex" value="Coloridos">Coloridos</label>

            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div>
                <label for="website">Website:</label>
                <input type="url" id="website">
            </div>
            <div>
                <label for="phone">Telefone:</label>
                <input type="tel" id="phone" required>
            </div>
            <div>
                <label for="city">Cidade:</label>
                <input type="text" id="city" required>
            </div>
            <div>
                <label for="state">Estado:</label>
                <select id="state" required>
                            <option value="RS">RS</option>
                            <option value="SC">SC</option>
                            <option value="PR">PR</option>
                            <option value="SP">SP</option>
                        </select>
            </div>
            <div>
                <label for="subject">Assunto:</label>
                <select id="subject" required>
                            <option value="sugestao">Sugestão</option>
                            <option value="critica">Críticas</option>
                        </select>
            </div>
            <div>
                <label for="archive">Arquivo:</label>
                <input type="file" id="archive">
            </div>
            <div>
                <label for="message">Mensagem:</label><br>
                <textarea name="" id="message" maxlength="140" cols="30" rows="10" placeholder="Escreva sua mensagem aqui"></textarea>
            </div>
            <button type="submit">Enviar</button>
            <button type="Reset">Cancelar</button>
        </form>
    </section>
</body>
